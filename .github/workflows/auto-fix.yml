name: SwiftLint & SwiftFormat Autofix

on:
  pull_request:
    types: [labeled, unlabeled, synchronize, opened, reopened]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Autofix - SwiftLint & SwiftFormat
    runs-on: macos-latest
    if: contains(github.event.pull_request.labels.*.name, 'autofix-run')
    steps:
      - name: Check if already autofixed
        id: already-autofixed
        run: |
          if echo "${{ toJson(github.event.pull_request.labels) }}" | grep -q '"name":"autofix-run"'; then
            echo "Autofix already run, skipping."
            exit 78
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SwiftLint & SwiftFormat
        run: |
          brew install swiftlint swiftformat
          brew install gh

      - name: Run SwiftLint Fix
        run: swiftlint --fix

      - name: Run SwiftFormat Fix
        run: swiftformat .

      - name: Commit changes and push to the same branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff-index --quiet HEAD || git commit -m "chore: auto-fix"
          git push
