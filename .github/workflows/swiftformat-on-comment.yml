name: SwiftFormat on Issue Comment

on:
  issue_comment:
    types: [created]

jobs:
  swiftformat:
    if: |
      github.event.comment.body == '> swiftformat .' ||
      github.event.comment.body == '> lint' ||
      github.event.comment.body == '> format'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.issue.pull_request.head.sha || github.ref }}

      - name: Install SwiftFormat
        run: brew install swiftformat

      - name: Run SwiftFormat
        run: swiftformat .

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore(lint): apply SwiftFormat auto-fixes from issue comment"
            git push
          else
            echo "No changes to commit."
          fi

      - name: Minimize triggering comment
        env:
          GH_TOKEN: ${{ github.token }}
          COMMENT_ID: ${{ github.event.comment.node_id }}
        run: |
          gh api graphql -f query='
            mutation($id: ID!) {
              minimizeComment(input: { subjectId: $id, classifier: OUTDATED }) {
                minimizedComment {
                  isMinimized
                  minimizedReason
                }
              }
            }' -f id=$COMMENT_ID
